<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate This Spot - Detailed View</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header id="location-name">Location Name</header>
    <div class="container">
        <img id="full-size-image" src="#" alt="Full Size Image" style="height: 200px; width: 100%; object-fit: cover;"/>
        <div id="detailed-review">Full review text here...</div>
        <div class="star-rating" id="rating-display">
            <!-- Stars will be dynamically added here -->
        </div>
        <button class="edit-button" onclick="editLocation()">Edit</button>
        <button class="back-button" onclick="goBack()">Back</button>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
