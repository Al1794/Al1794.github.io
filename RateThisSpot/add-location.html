<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate This Spot - Add Location</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>Add New Location</header>
    <div class="container">
        <div class="form-group">
            <label for="photo">Take Photo</label>
            <input type="file" id="photo" accept="image/*" capture="environment">
            <img id="photo-preview" src="#" alt="Image preview" style="display: none;"/>
        </div>
        <div class="form-group">
            <label for="location-name">Location Name</label>
            <input type="text" id="location-name" placeholder="Enter location name">
        </div>
        <div class="form-group">
            <label for="short-description">Short Description</label>
            <input type="text" id="short-description" placeholder="Enter short description">
        </div>
        <div class="form-group">
            <label for="detailed-review">Detailed Review</label>
            <textarea id="detailed-review" placeholder="Write your review here..."></textarea>
        </div>
        <div class="star-rating">
            <input type="radio" id="star5" name="rating" value="5"><label for="star5">☆</label>
            <input type="radio" id="star4" name="rating" value="4"><label for="star4">☆</label>
            <input type="radio" id="star3" name="rating" value="3"><label for="star3">☆</label>
            <input type="radio" id="star2" name="rating" value="2"><label for="star2">☆</label>
            <input type="radio" id="star1" name="rating" value="1"><label for="star1">☆</label>
        </div>
    </div>
    <button id="take-photo-button" onclick="takePhoto()">Take Photo</button>
    <div id="confirm-photo-button" style="display:none;"></div>
    <img id="photo-preview" src="" alt="Photo Preview">
    <button class="save-button" onclick="saveLocation()">Save</button>
    <button class="back-button" onclick="goBack()">Back</button>
</div>
    <script src="js/scripts.js"></script>
</body>
</html>
