<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate This Spot - Edit Location</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>Edit Location</header>
    <div class="container">
        <div class="form-group">
            <label for="edit-photo">Change Photo</label>
            <input type="file" id="edit-photo" accept="image/*" capture="environment">
            <img id="edit-photo-preview" src="#" alt="Image preview" style="display: none;"/>
        </div>
        <div class="form-group">
            <label for="edit-location-name">Location Name</label>
            <input type="text" id="edit-location-name">
        </div>
        <div class="form-group">
            <label for="edit-short-description">Short Description</label>
            <input type="text" id="edit-short-description">
        </div>
        <div class="form-group">
            <label for="edit-detailed-review">Detailed Review</label>
            <textarea id="edit-detailed-review"></textarea>
        </div>
        <div class="star-rating" id="edit-star-rating">
            <input type="radio" id="edit-star5" name="edit-rating" value="5"><label for="edit-star5">☆</label>
            <input type="radio" id="edit-star4" name="edit-rating" value="4"><label for="edit-star4">☆</label>
            <input type="radio" id="edit-star3" name="edit-rating" value="3"><label for="edit-star3">☆</label>
            <input type="radio" id="edit-star2" name="edit-rating" value="2"><label for="edit-star2">☆</label>
            <input type="radio" id="edit-star1" name="edit-rating" value="1"><label for="edit-star1">☆</label>
        </div>
        <button class="save-button" onclick="saveEditedLocation()">Save Changes</button>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
