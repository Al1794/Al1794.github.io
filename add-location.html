<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Location - Rate This Spot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">RTS</div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="add-location.html">Add Location</a></li>
                <li><a href="detailed-view.html">Detailed View</a></li>
                <li><a href="edit-location.html">Edit Location</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </nav>
        <div class="menu-icon">
            <span>&#9776;</span>
            <ul class="dropdown-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="add-location.html">Add Location</a></li>
                <li><a href="detailed-view.html">Detailed View</a></li>
                <li><a href="edit-location.html">Edit Location</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="form-container">
            <h1>Rate This Spot</h1>
            <h2>Add a new place!</h2>
            <form id="addLocationForm">
                <label for="title">Title <span>*</span></label>
                <input type="text" id="title" name="title" required>

                <label for="location">Location <span>*</span></label>
                <input type="text" id="location" name="location" required>

                <label for="review">Your Review <span>*</span></label>
                <textarea id="review" name="review" rows="4" required></textarea>

                <label for="rating">Rating <span>*</span></label>
                <input type="number" id="rating" name="rating" min="1" max="5" required>

                <div class="form-group">
                    <button type="button" id="take-photo">Take a Photo</button>
                </div>
                <div class="form-group">
                    <label for="photo">Choose File</label>
                    <input type="file" id="photo" name="photo" accept="image/*">
                </div>

                <button type="submit">Add Place</button>
            </form>
        </div>
    </main>
    <script src="js/scripts.js"></script>
</body>
</html>
